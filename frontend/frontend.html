<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">

    <title>Hololight Demo</title>
  </head>
  <body>
    <header>
      <details open>
        <summary>Hololight Demo</summary>
        <p>
          TODO: Populate me
        </p>
      </details>
    </header>
    <script type="module">
      import {WebXRButton} from './js/util/webxr-button.js';
      import {Scene} from './js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from './js/render/core/renderer.js';
      import {Node} from './js/render/core/node.js';
      import {Gltf2Node} from './js/render/nodes/gltf2.js';
      import {DropShadowNode} from './js/render/nodes/drop-shadow.js';
      import {vec3} from './js/render/math/gl-matrix.js';
      import {Ray} from './js/render/math/ray.js';

      // XR globals.
      let xrButton = null;
      let xrRefSpace = null;
      let xrViewerSpace = null;
      let xrHitTestSource = null;

      let ws_global;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene.enableStats(false);

      let arObject = new Node();
      arObject.visible = false;
      scene.addNode(arObject);

      let flower = new Gltf2Node({url: 'assets/sunflower.gltf'});
      // let flower = new Gltf2Node({url: 'assets/lightbulb.gltf'});
      arObject.addNode(flower);

      let reticle = new Gltf2Node({url: 'assets/reticle.gltf'});
      reticle.visible = false;
      scene.addNode(reticle);

      // Having a really simple drop shadow underneath an object helps ground
      // it in the world without adding much complexity.
      let shadow = new DropShadowNode();
      vec3.set(shadow.scale, 0.15, 0.15, 0.15);
      arObject.addNode(shadow);

      const MAX_FLOWERS = 30;
      let flowers = [];

      let light_mapping = false;
      let map_light = null;
      let sel_flower = null;

      // Ensure the background is transparent for AR.
      scene.clear = false;

      function initXR() {
        xrButton = new WebXRButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession,
          textEnterXRTitle: "START AR",
          textXRNotFoundTitle: "AR NOT FOUND",
          textExitXRTitle: "EXIT  AR",
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar')
                      .then((supported) => {
            xrButton.enabled = supported;
          });
        }
      }

      function onRequestSession() {
        return navigator.xr.requestSession('immersive-ar', {requiredFeatures: ['local', 'hit-test']})
                           .then((session) => {
          xrButton.setSession(session);
          onSessionStarted(session);
        });
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);
        session.addEventListener('select', onSelect);

        if (!gl) {
          gl = createWebGLContext({
            xrCompatible: true
          });

          renderer = new Renderer(gl);

          scene.setRenderer(renderer);
        }

        session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

        // In this sample we want to cast a ray straight out from the viewer's
        // position and render a reticle where it intersects with a real world
        // surface. To do this we first get the viewer space, then create a
        // hitTestSource that tracks it.
        session.requestReferenceSpace('viewer').then((refSpace) => {
          xrViewerSpace = refSpace;
          session.requestHitTestSource({ space: xrViewerSpace }).then((hitTestSource) => {
            xrHitTestSource = hitTestSource;
          });
        });

        session.requestReferenceSpace('local').then((refSpace) => {
          xrRefSpace = refSpace;

          session.requestAnimationFrame(onXRFrame);
        });

        console.log( "Starting Light Mapping!" );
        ws_global.send( 'COMMAND: START_MAPPING' );
        light_mapping = true;
      }

      function onEndSession(session) {
        xrHitTestSource.cancel();
        xrHitTestSource = null;
        session.end();
      }

      function onSessionEnded(event) {
        xrButton.setSession(null);
      }

      // Adds a new object to the scene at the
      // specified transform.
      function addARObjectAt(matrix) {
        let newFlower = arObject.clone();
        newFlower.visible = true;
        newFlower.matrix = matrix;
        scene.addNode(newFlower);

        flowers.push(newFlower);

        // For performance reasons if we add too many objects start
        // removing the oldest ones to keep the scene complexity
        // from growing too much.
        if (flowers.length > MAX_FLOWERS) {
          let oldFlower = flowers.shift();
          scene.removeNode(oldFlower);
        }

        return newFlower
      }

      function onSelect(event) {
        if (reticle.visible && map_light) {
          // The reticle should already be positioned at the latest hit point, 
          // so we can just use it's matrix to save an unnecessary call to 
          // event.frame.getHitTestResults.
          flower = addARObjectAt(reticle.matrix);
          flower.light = map_light;
          map_light = null;

          ws_global.send( `MAPPED: ${flower.light}` )
        }
      }

      // Called every time a XRSession requests that a new frame be drawn.
      function onXRFrame(t, frame) {
        let session = frame.session;
        let pose = frame.getViewerPose(xrRefSpace);

        reticle.visible = false;

        // If we have a hit test source, get its results for the frame
        // and use the pose to display a reticle in the scene.
        if (xrHitTestSource && pose) {
          let hitTestResults = frame.getHitTestResults(xrHitTestSource);
          if (hitTestResults.length > 0) {
            let pose = hitTestResults[0].getPose(xrRefSpace);
            reticle.visible = true;
            reticle.matrix = pose.transform.matrix;
          }
        }

        scene.startFrame();

        session.requestAnimationFrame(onXRFrame);

        scene.drawXRFrame(frame, pose);

        // Determine closest flower to reticle
        let closestFlowerDistance = null;
        let closestFlower = null;
        flowers.forEach(function(flower, i) {

          let distance = Math.hypot(
            reticle.matrix[12] - flower.matrix[12],
            reticle.matrix[13] - flower.matrix[13],
            reticle.matrix[14] - flower.matrix[14],
          )

          if (distance <= 0.33)
            if (closestFlower == null || closestFlowerDistance > distance) { 
              closestFlower = flower;
              closestFlowerDistance = distance;
            }
        })

        if (closestFlower != sel_flower) {
          sel_flower = closestFlower;
          if(!light_mapping)
            ws_global.send(`SELECT: ${sel_flower == null ? "null" : closestFlower.light}`);
        }

        scene.endFrame();
      }

      function connectToWebsocket() {
        return new Promise(function(resolve, reject) {
          const hostname = location.hostname
          const ws = new WebSocket('wss://' + hostname + ':8082');
          ws.onopen = () => resolve(ws);
          ws.onerror = (err) => reject(err);
        });
      }

      function on_message( event ) {
        let tokens = event.data.split( ": " )
        console.log( 'message from ezmsg', tokens )

        if(tokens[0] == 'RESULT'){
          if(tokens[1] == 'DONE_MAPPING'){
            light_mapping = false;
            console.log( 'Done with light mapping' )
          }
        }
        else if(tokens[0] == 'LOCATE'){
          map_light = tokens[1];
          console.log( `Locating ${map_light}` )
        }
      }

      // Start the XR application.
      connectToWebsocket().then(function(ws) {
        ws_global = ws;
        ws_global.addEventListener( 'message', on_message )
        initXR();
      }).catch(function(err) {
        console.log( err )
        console.log("Websocket connection failed")
      })

    </script>
  </body>
</html>
